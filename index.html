<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icon.png">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav> 
      <img src="assets/spotify.png" alt="spotify" id="spotify" />
      <img src="assets/home.png" alt="home" id="home" />
      <input
        type="text"
        placeholder="ðŸ”Ž What you want to play?"
        id="searchsong"
      />
    </nav>
    <div class="container">
      <div class="left">
        <div class="leftc">
          <div class="libb">
            <div class="libb1">
              <h3>Your Library</h3>
            </div>
            <div class="libb2">
              <img src="assets/close.png" id="close" />
            </div>
          </div>
          <div class="playart">
            <button>Playlists</button>
            <button>Artists</button>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="types">
          <button>All</button>
          <button>Music</button>
          <button>Podcasts</button>
        </div>
        <div class="rightc">
          <div class="albums">
            <h1>Songs</h1>
            <div class="section">
            </div>
          </div>
          <footer>
            <hr />
            <div>
              <span>Legal</span>
              <span>Safety&Privacy Center</span>
              <span>Privacy Policy</span>
              <span>Cookies</span>
              <span>About Ads</span>
              <span>Accessibility</span>
            </div>
            <p>Â© 2025 Spotify AB</p>
          </footer>
        </div>
      </div>
    </div>

    <div class="player">
      <div class="playingsong">
        <img id="playimg" />
        <div class="songinfo">
          <div id="psong"></div>
          <div id="partist">artist</div>
        </div>
      </div>
      <div class="buttons">
        <div class="butts">
          <img src="assets/shuffle.png" id="shuffle" />
          <img src="assets/back.png" alt="" id="previous" />
          <img src="assets/play.png" alt="" id="playbutton" />
          <img src="assets/next.png" alt="" id="next" />
          <img src="assets/repeat.png" alt="" id="repeat" />
        </div>
        <div class="seekbar">
          <span id="songtime">0:00</span>
          <input type="range" value="0" id="seeker" />
          <span id="songtime1">0:00</span>
        </div>
      </div>
      <div class="volume">
        <img src="assets/queue.png" alt="" id="queue" />
        <img src="assets/volume.png" alt="" id="volume" />
        <input type="range" value="100" id="volumec" />
        <img src="assets/expand.png" alt="" id="expand" />
      </div>
    </div>

    <!-- for mobile player -->
    <div class="phoneplayer">
      <div class="psonginfo">
        <img id="playingimg"/>
        <div>
          <div id="ppsong"></div>
          <div id="ppartist">artist</div>
        </div>
      </div>
      <div class="pbutts">
        <img src="assets/back.png" alt="" id="previousb" />
        <img src="assets/play.png" alt="" id="playb" /> 
        <img src="assets/next.png" alt="" id="nextb" />
      </div>
      <div class="pseekbar">
        <span id="psongtime">0:00</span>
        <input type="range" value="0" id="pseeker" />
        <span id="psongtime1">3:00</span>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
